<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fatuma Ilmi | Portfolio</title>

  <!-- Load styles from css folder -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=EB+Garamond:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <img src="images/fatuma-headshot.jpg" class="hero-img" alt="Fatuma Ilmi" />
    <div class="hero-text">
      <h1>FATUMA ILMI</h1>
      <p class="subtitle">Software Engineer · Systems Thinker · Inclusive Tech Advocate</p>
      <p class="tagline">Building the kind of backend that makes everything work better.</p>
    </div>
  </section>

  <hr class="divider">

  <!-- Stats Section -->
  <section class="stats">
    <div class="stat">
      <img src="images/education.png" alt="Book icon" class="stat-icon" />
      <div class="number" data-target="3">0</div>
      <p>Semesters Left</p>
    </div>
    <div class="stat">
      <img src="images/briefcase.png" alt="Briefcase icon" class="stat-icon" />
      <div class="number" data-target="1">0</div>
      <p>Internships</p>
    </div>
    <div class="stat">
      <img src="images/project-management.png" alt="Project icon" class="stat-icon" />
      <div class="number" data-target="6">0</div>
      <p>Complete Projects</p>
    </div>
    <div class="stat">
      <img src="images/tea-cup.png" alt="Tea icon" class="stat-icon" />
      <div class="number" data-target="324">0</div>
      <p>Cups of Tea</p>
    </div>
  </section>

  <!-- Optional cozy section -->
  <section class="cozy-section">
    <!-- cozy content here -->
  </section>

  <!-- Floating Flower -->
  <img src="images/flower-icon.png" class="bg-flower" alt="floating flower" />

  <!-- Load scripts -->
  <script src="js/script.js"></script>
</body>
</html>
